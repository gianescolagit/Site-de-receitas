<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas.org</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html">
            <img src="IMAGEM DE LOGO DO SITE" alt="Logo" />
            </a>
            <div class = "links">
                <a href="receitas.html" class="active">Receitas</a>
            </div>

        </header>
    </div>
    


    <section class="recipes">
        <div class="card" id="burger">
            <div class="recipe_image-container">
               <img src="HAMB.jpg" alt="burguer">
            </div>
            <div class="recipe_info">
                <p class="nome">Hambacon burger</p>
                <p class="chef">por Chef Fulano</p>
            </div>
        </div>

        <div class="card" id="pizza">
            <div class="recipe_image-container">
               <img src="PIZZ.jpg" alt="pizza">
            </div>
            <div class="recipe_info">
                <p class="nome">Pizza 4 sabores</p>
                <p class="chef">Chef Ciclano</p>
            </div>
        </div>

        <div class="card" id="espaguete">
            <div class="recipe_image-container">
               <img src="ESPAGUETE2.jpg" alt="espaguete">
            </div>
            <div class="recipe_info">
                <p class="nome">Espaguete tingido com tinta de lula</p>
                <p class="chef">Chef Beltrano</p>
            </div>
        </div>

    </section>

    <footer>
        <p>O melhor site de receitas da internet.</p>
    </footer>

    <div class="modal_overlay">

        <div class="modal">

            <div class="modal_image-container">
                <img src="IMAGEM BURGUER">
            </div>

            <div class="modal_content">
                <h1 class="nome">Frango</h1>
                <p class="chef">por Chef gama</p>
            </div>

            <a class="modal_close">
                <P>Fechar modal</P>
            </a>


        </div>

        <script src="script.js"></script>
    
</body>

</html>
